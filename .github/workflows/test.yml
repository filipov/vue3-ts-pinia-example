name: Test project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 10
          run_install: false

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.13.1
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: Run tests
        run: pnpm test